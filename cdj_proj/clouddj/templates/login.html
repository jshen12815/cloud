{% extends "base.html" %}

{% load staticfiles %}

{% block body %}
     <div class="signupbody" data-pinterest-extension-installed="cr1.3.4" bgcolor="#FFFFFF">
         {{block.super}}
         <form method="post" action = "{% url 'login' %}" class="form-signin" role="form">
            <h2 class="form-signin-heading">Login to cloudDj</h2>
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus="">
            <input type="password" name ="password" class="form-control" placeholder="Password" required>
            <a class = "white" href = "{% url 'home' %}">cancel</a>
            <input type="submit" value="login" class="btn btn-lg btn-primary signup">
            {% csrf_token %}
         </form>
     </div>
{% endblock body %}
