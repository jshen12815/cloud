{% extends "base.html" %}

{% load staticfiles %}

{% block body %}
     <div class="signupbody" data-pinterest-extension-installed="cr1.3.4" bgcolor="#FFFFFF">
         {{block.super}}
         <form action = "edit.html" class="form-signin" role="form">
            <h2 class="form-signin-heading">upload music</h2>
            <input type="file" class="form-control" placeholder="upload file" required="" autofocus="">
            <a class = "white" href = "home.html">cancel</a>
            <button class="btn btn-lg btn-primary signup" href = "index.html" >upload</button>
            {% csrf_token %}
         </form>
     </div>
{% endblock body %}
